<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Keyword Search Volume</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="animation-container">
        <img src="https://img.freepik.com/free-photo/pile-3d-play-button-logos_1379-880.jpg?w=1060&t=st=1691647992~exp=1691648592~hmac=b3afe7ac850b75217575841f577e64f99110bc7bdb6500080fbd5f11023a4987" class="animated-bg">
    </div>
    <div class="container">
        <div class="header">
            <h1>YouTube Keyword Search Volume</h1>
            <div class="gif">
                <div style="width:100%;height:0;padding-bottom:100%;position:relative;">
                    <iframe src="https://giphy.com/embed/12zV7u6Bh0vHpu" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                </div>
            </div>
        </div>
        <p>Search word: <input type="text" id="searchInput" placeholder="Enter search word"></p>
        <button style="margin:10px" type="button" id="searchButton" class="btn btn-primary">Search</button>
        <div id="resultContainer"></div>
    </div>
</body>
</html>
